<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>TrajectoryMapper</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <script src="https://js.arcgis.com/4.8/"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="drawtool.css">
    <script src="drawtool.js"></script>
</head>

<body>

    <div class="header">
        <h1>Agro robot track planner tool</h1>
        <p>Powered by ILVO</p>
    </div>

    <div class="row">
        <div class="column side">
            <ul>
                <li><a id="homeItem">Home</a></li>
                <li><a id="createTrajectoryMenuItem">Create robot trajectory</a></li>
            </ul>
        </div>
        <div class="column middle">

            <div id="home">
                <h2>Home</h2>
                <p>This tool is made for creating robot trajectories on the field...</p>
            </div>

            <div id="robotTrackerMenuItemPanel">
                <h2>Create your robot trajectory</h2>
                <div class="row">
                    <div class="column small">
                        <button type="button" id="createTrackPointsbutton" class="trackbutton">Create Track Points</button>
                        <button type="button" id="createCSVFileButton" class="csvbutton">Create CSV file</button>
                        <button type="button" id="createWaypointFileButton" class="waypointbutton">Create Waypoint file</button>
                    </div>
                    <div class="column small" style="border: 0 solid #4CAF50;border-left-width: 4px;">
                        <form>
                            <div class="form-group">
                                <label>Row-width</label><br>
                                <input type="number" step="0.1" class="form-control" id="row_width_input" placeholder="Row-width" value="1">
                            </div>
                            <div class="form-group">
                                <label>Distance between points</label><br>
                                <input type="number" step="0.05" min="0.15" class="form-control" id="distance_between_points_input" placeholder="Distance between points" value="1">
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <div id="viewDiv">
        <div id="line-button" class="esri-widget esri-widget--button esri-interactive" title="Draw polyline">
            <span class="esri-icon-polyline"></span>
        </div>
    </div>


</body>
</html>
